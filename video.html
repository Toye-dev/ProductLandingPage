<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    video {
      display: block; 
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="video" controls>
    <source src="Everything Rare, Old and Timeless.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
